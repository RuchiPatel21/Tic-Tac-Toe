<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style1.css">

</head>
<body>

    
    <div class="score">
        <h1 id="X-WinCount" >Player 1:-<span>0</span></h1>
        <h1 id="O-WinCount">Player 2:-<span>0</span></h1>
    </div>

    <h1 id="winnerMsgDiv"></h1>
      <div id="gameArea">
        
        <div>
            <div id="0" class="space"></div>
            <div id="1" class="space"></div>
            <div id="2" class="space"></div>

        </div>

        <div>
            <div id="3" class="space"></div>
            <div id="4" class="space"></div>
            <div id="5" class="space"></div>

        </div>

        <div>
            <div id="6" class="space"></div>
            <div id="7" class="space"></div>
            <div id="8" class="space"></div>

        </div>
      </div>

      <button id="restart" onclick="restartGame()">Restart</button>
      <button id="reset" onclick="resetGame()">Reset</button>



    <script src="script.js"></script>

</body>
</html>
